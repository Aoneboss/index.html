<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aone Boss Edition</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
    display:flex;
    flex-direction:column;
    height:100vh;
}

header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:20px;
    color:#00ffff;
    font-weight:bold;
}

#chat{
    flex:1;
    padding:15px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
}

.message{
    margin:8px 0;
    padding:10px;
    border-radius:10px;
    max-width:75%;
}

.user{
    background:#0084ff;
    align-self:flex-end;
}

.bot{
    background:#222;
    border:1px solid #00ffff;
}

#inputArea{
    display:flex;
    padding:10px;
    background:#111;
}

input{
    flex:1;
    padding:10px;
    border:none;
    border-radius:8px;
    outline:none;
}

button{
    margin-left:8px;
    padding:10px;
    background:#00ffff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<header>Aone â€“ Personal AI Assistant</header>

<div id="chat"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Command dijiye Sir...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤</button>
</div>

<script>

let recognition;
let userName = "Sir";

if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "hi-IN";
    recognition.continuous = false;
}

function speak(text){
    let speech = new SpeechSynthesisUtterance();
    speech.text = text;
    speech.lang = "hi-IN";
    speech.pitch = 0.8;
    speech.rate = 1;
    window.speechSynthesis.speak(speech);
}

function addMessage(text, className){
    let chat = document.getElementById("chat");
    let msg = document.createElement("div");
    msg.className = "message " + className;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function typingEffect(reply){
    addMessage("Typing...", "bot");
    setTimeout(()=>{
        document.getElementById("chat").lastChild.remove();
        addMessage(reply, "bot");
        speak(reply);
    },1000);
}

function botReply(input){
    input = input.toLowerCase();

    if(input.includes("mera naam")){
        userName = input.split(" ").pop();
        return "Theek hai " + userName + ", ab main aapko yaad rakhunga.";
    }
    else if(input.includes("time")){
        return "Ji " + userName + ", abhi time hai " + new Date().toLocaleTimeString();
    }
    else if(input.includes("date")){
        return "Aaj ki date hai " + new Date().toLocaleDateString();
    }
    else if(input.includes("battery")){
        if(navigator.getBattery){
            navigator.getBattery().then(function(battery){
                typingEffect("Ji " + userName + ", battery level " + Math.floor(battery.level*100) + "% hai.");
            });
            return null;
        } else {
            return "Battery information supported nahi hai Sir.";
        }
    }
    else if(input.includes("hello") || input.includes("hi")){
        return "Namaste " + userName + ", main Aone hoon. Aapka command kya hai?";
    }
    else{
        return "Ji " + userName + ", aapne kaha: " + input;
    }
}

function sendMessage(){
    let input = document.getElementById("userInput").value;
    if(input.trim() === "") return;

    addMessage(input,"user");

    let reply = botReply(input);

    if(reply){
        typingEffect(reply);
    }

    document.getElementById("userInput").value = "";
}

function startListening(){
    if(recognition){
        recognition.start();
        recognition.onresult = function(event){
            let voiceText = event.results[0][0].transcript;
            document.getElementById("userInput").value = voiceText;
            sendMessage();
        }
    } else {
        alert("Voice recognition supported nahi hai is browser me.");
    }
}

</script>

</body>
</html>
